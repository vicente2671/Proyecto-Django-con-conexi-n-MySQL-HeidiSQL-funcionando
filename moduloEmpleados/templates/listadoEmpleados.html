<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listado de Empleados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h1 class="mb-4">Listado de Empleados</h1>
  <a href="{% url 'add_empleado' %}" class="btn btn-primary mb-3">➕ Nuevo Empleado</a>

  {% if empleados %}
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Fono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for e in empleados %}
        <tr>
          <td>{{ e.nombre }}</td>
          <td>{{ e.email }}</td>
          <td>{{ e.fono }}</td>
          <td>
            <a href="{% url 'edit_empleado' e.id %}" class="btn btn-warning btn-sm">✏️ Editar</a>
            <a href="{% url 'delete_empleado' e.id %}" class="btn btn-danger btn-sm">🗑️ Eliminar</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <div class="alert alert-warning">No hay empleados registrados.</div>
  {% endif %}
</body>
</html>
